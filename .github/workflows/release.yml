# .github/workflows/release.yaml

on:
  push: # 每次 push 的时候触发

name: Build Release
jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/') # 只有这次 Commit 是 创建 Tag 时，才进行后续发布操作
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master # checkout 代码
      - uses: actions/setup-go@v5 # 配置 Go 环境
        with:
          go-version: "1.24.0" # 改成自己的版本

      - run: sh build.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with: # 将下述可执行文件 release 上去
          files: |
            ./bin/ssh-tunnel-windows-386.exe
            ./bin/ssh-tunnel-windows-amd64.exe
            ./bin/ssh-tunnel-windows-arm64.exe
            ./bin/ssh-tunnel-darwin-amd64
            ./bin/ssh-tunnel-darwin-arm64
            ./bin/ssh-tunnel-linux-amd64
            ./bin/ssh-tunnel-linux-arm64
            ./bin/ssh-tunnel-svc-windows-386.exe
            ./bin/ssh-tunnel-svc-windows-amd64.exe
            ./bin/ssh-tunnel-svc-windows-arm64.exe
            ./bin/ssh-tunnel-svc-darwin-amd64
            ./bin/ssh-tunnel-svc-darwin-arm64
            ./bin/ssh-tunnel-svc-linux-amd64
            ./bin/ssh-tunnel-svc-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
